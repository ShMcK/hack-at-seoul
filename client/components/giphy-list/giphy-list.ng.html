<div class="container">
  <!--<button ng-click="test()">Test</button>-->

  <ul class="thumbnails">
    <div class="col-md-4" ng-repeat="gif in gl.gifList">
      <div class="thumbnail">
        <img ng-src="{{gif.url}}" alt="example_gif" class="img-responsive"/>

        <div class="caption">
          <h3>{{gif.title}}</h3>

          <div class="widget-area no-padding blank">
            <div class="status-upload">
              <form>
                <textarea placeholder="Notes" ng-model="gif.notes"></textarea>
              </form>
            </div>
          </div>
          <button class="btn btn-primary btn-block" ng-click="saveNotes(gif)">Save Notes</button>
        </div>
      </div>
    </div>
  </ul>
</div>
