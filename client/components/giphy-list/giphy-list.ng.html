<div class="container">

  <ul class="thumbnails">
      <div class="col-md-4" ng-repeat="gif in gl.gifList">

          <img ng-src="{{gif.url}}" alt="example_gif" class="img-responsive" />

            <p>Description</p>
            <p align="center"><a href="http://bootsnipp.com/" class="btn btn-primary btn-block">Open</a>
            </p>
          </div>
        </div>
      </div>

</div>
