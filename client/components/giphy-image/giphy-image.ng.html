<style>
  .giphy-image {
    display: inline-block;
  }

  .giphy-image img {
    border: solid 2px black;
    margin: 5px;
  }

  .giphy-image p {
    text-align: center;
  }
</style>

<div class="giphy-image col-md-6" ng-click="select(gif)">
  <img ng-src="{{gif.url}}"
       ng-style="{'width':gif.width, 'height':gif.height, 'frameBorder':'0'}">

  <p ng-if="index">{{index}}</p>
</div>
